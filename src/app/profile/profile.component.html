<div class="profile-wrap">
  <div class="home__sim-left"></div>
  <section class="profile">
    <div class="profile__user">
      <div class="profile__user-photo">
        <div class="profile__user-avatar"></div>
        <button class="profile__user-create">Create a job</button>
      </div>
      <div class="profile__user-text">
        <h2>Your name</h2>
        <textarea class="profile__user-descr" placeholder="Tell us about yourself"></textarea>
        <input class="profile__user-job" type="text" placeholder="Enter your job">
      </div>
    </div>
    <div class="profile__data">
      <div class="profile__data-jobs">
        <h2>Jobs (applied)</h2>
        <div class="profile__jobs-wrap"
        [ngStyle]="{'grid-template-columns': 'repeat(4, 220px)'}">
          <app-work-card *ngFor="let item of [0, 1, 2, 3]"></app-work-card>
        </div>
        <h2>Jobs (created)</h2>
        <div class="profile__jobs-wrap"
        [ngStyle]="{'grid-template-columns': 'repeat(4, 220px)'}">
          <app-work-card *ngFor="let item of [0, 1, 2, 3]"></app-work-card>
        </div>
      </div>
      <div class="profile__data-teams">
        <h2>Teams (applied)</h2>
        <div class="profile__teams-wrap"
        [ngStyle]="{'grid-template-columns': 'repeat(2, 480px)'}">
          <app-team-card *ngFor="let item of [0, 1]"></app-team-card>
        </div>
        <h2>Teams (created)</h2>
        <div class="profile__teams-wrap"
        [ngStyle]="{'grid-template-columns': 'repeat(2, 480px)'}">
          <app-team-card *ngFor="let item of [0, 1]"></app-team-card>
        </div>
      </div>
    </div>
  </section>
  <div class="home__sim-right"></div>
</div>
